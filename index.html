<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Pomodoro Tracker</title>
  </head>
  <body>
    <div class="container">
      <div id="timer-area" class="timer_area">
        <div class="timer">
          <div class="timer_head width_full">
            <div id="pomodoro-info" class="pomodoro_info">Pomodoro INFO</div>
            <div class="to_break">
              <i id="next-page-button" onclick="toClickNext()" class="fas fa-angle-double-right"></i>
            </div>
          </div>
          <div class="timer_time width_full">
            <div id="timer-minute">01</div>
            <div>:</div>
            <div id="timer-second">00</div>
          </div>
          <div class="timer_description width_full"></div>
          <div class="timer_buttons width_full mt_10px">
            <div id="button-container" class="button_container">
              <button
                id="start-button"
                onclick="timer()"
                class="btn text_center mt_10px"
              >
                START
              </button>

              <button
              id="pause-button"
              class="btn text_center mt_10px"
            >
              PAUSE
            </button>

              <button
                id="stop-button"
                onclick="timerStop()"
                class="btn text_center mt_10px"
              >
                STOP
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
